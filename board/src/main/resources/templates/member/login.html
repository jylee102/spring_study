<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<main layout:fragment="content" class="main">
    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">로그인</strong>

                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <form action="/members/login" method="post" id="contact-form" class="contact-form">
                                <h3 class="mb-4 text-center">LOGIN</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="email"></label>
                                            <input class="form-control form-control-name" name="email" id="email"
                                                   type="text" placeholder="이메일" maxlength="250" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="password"></label>
                                            <input class="form-control form-control-email" name="password" id="password"
                                                   type="password" placeholder="비밀번호" maxlength="250" required>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit" style="width: 100%;">로그인</button>
                                    </div>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </form>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-5" style="text-align: center; padding-top: 20px;">
                            <a href="/members/regist">회원가입 하시겠습니까?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        // 회원가입이 실패했을 때 에러메시지 보여줌
        var errorMessage = [[${errorMessage}]]

        if (errorMessage != null) alert(errorMessage);
    </script>
</th:block>

</html>
