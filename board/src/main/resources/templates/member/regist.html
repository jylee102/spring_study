<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<main layout:fragment="content" class="main">
    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-12 mb-0">
                        <a href="/">Home</a>
                        <span class="mx-2 mb-0">/</span>
                        <strong class="text-black">회원가입</strong>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <form action="/members/regist" method="post" th:object="${memberFormDto}" id="contact-form" class="contact-form">
                                <h3 class="mb-4 text-center">SIGN UP</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="text-black">이름</label>
                                            <input th:field="*{name}" type="text" class="form-control" placeholder="이름을 입력해주세요" />
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                               class="fieldError">Incorrect Data</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="text-black">이메일</label>
                                            <input th:field="*{email}" type="email" class="form-control" placeholder="이메일을 입력해주세요" />
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                               class="fieldError">Incorrect Data</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="text-black">비밀번호</label>
                                            <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호를 입력해주세요" />
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                               class="fieldError">Incorrect Data</p>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit" style="width: 100%;">회원가입</button>
                                    </div>
                                </div>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

</html>
