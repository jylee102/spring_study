<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<th:block layout:fragment="css">
    <style>
        .error {
           color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="row w-100 m-0">
    <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">회원가입</h3>
                <form role="form" action="/members/new" method="post" th:object="${memberFormDto}">
                    <div class="form-group">
                        <label th:for="name">이름</label>
                        <input type="text" class="form-control p_input" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label th:for="email">이메일</label>
                        <input type="text" class="form-control p_input" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label th:for="password">비밀번호</label>
                        <input type="password" class="form-control p_input" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label th:for="phone">연락처</label>
                        <input type="text" class="form-control p_input" th:field="*{phone}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block enter-btn">회원가입</button>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null || errorMessage == "") alert(errorMessage);
    </script>
</th:block>
</html>
