<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .card {
           margin: 2%;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <form name="myInfoForm" method="post" action="/members/updateMyInfo" id="myInfoForm" th:object="${memberFormDto}">
        <p class="card-description">
            회원정보
        </p>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">이름</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" name="password" value="hiddenPW"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">이메일</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{email}" readonly
                               style="background-color: #2A3038;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">전화번호</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2" style="display: flex; justify-content: center;">
                <button class="btn solid blank mt-3 btn-primary" type="submit">
                    수정
                </button>
            </div>
            <div class="col-5"></div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form name="pwForm" method="post" action="/members/changePw">
                <p class="card-description">
                    비밀번호 변경
                </p>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">현재 비밀번호</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">새 비밀번호</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">비밀번호 확인</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2" style="display: flex; justify-content: center;">
                        <button class="btn solid blank mt-3 btn-primary" type="submit">
                            변경
                        </button>
                    </div>
                    <div class="col-5"></div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        var message = [[${message}]];
        if(message != null) alert(message);
    </script>
</th:block>

</html>
