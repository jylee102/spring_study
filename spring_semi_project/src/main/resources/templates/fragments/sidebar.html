<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="sidebar" class="sidebar sidebar-offcanvas"
     id="sidebar" th:style="'background-color: ' + ${session.symbolColor} + ';'">
    <div class="user-profile">
        <div class="user-image">
            <img th:src="${session.emblem}">
        </div>
        <div class="user-designation">
            <span th:text="${session.univName}"></span>
            <span class="user-designation" th:if="${session.role} == 'Staff'">(교직원)</span>
            <span class="user-designation" th:if="${session.role} == 'Professor'">(교수)</span>
            <span class="user-designation" th:if="${session.role} == 'Student'">(학생)</span>
        </div>

        <div class="user-name" th:text="${session.nickname} + ' 님'"></div>
        <button type="button" class="btn btn-dark" onclick="location.href = '/logout';">
            로그아웃
        </button>
    </div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
                <i class="icon-head menu-icon"></i>
                <span class="menu-title">My Page</span>
                <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myInfo">
                            개인정보 수정
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/list">
                <i class="icon-file menu-icon"></i>
                <span class="menu-title">수강신청하기</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/timeTable">
                <i class="icon-pie-graph menu-icon"></i>
                <span class="menu-title">시간표보기</span>
            </a>
        </li>
    </ul>
</nav>
</html>
